<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EJERCICIO 3</title>
</head>

<body>
    <form>
        <fieldset class="fieldset">
            <legend>Formulario de reserva de salas</legend>
            <div class="oscuro">
                <label for="nombre"><span class="negrita">Tu nombre:</span> <span class="rojo">*</span></label>
                <input type="text" id="nombre" maxlength="25" placeholder="nombre" />
            </div>


            <div class="claro">
                <label for="email"> <span class="negrita">Tu correo electrónico:</span> <span
                        class="rojo">*</span></label>
                <input type="email" id="email" maxlength="40" placeholder="correo electrónico" />
            </div>

            <div class="oscuro">
                <label for="departamento"> <span class="negrita">Departamento:</span> <span
                        class="rojo">*</span></label>
                <select id="departamento">
                    <option value="Ventas">Ventas</option>
                    <option value="Recursos Humanos">Recursos Humanos</option>
                    <option value="Logística">Logistica</option>
                </select>
            </div>

            <div class="claro">
                <div class="column">
                    <p><span class="negrita">Tipo de la sala que desea reservar:</span><span class="rojo">*</span></p>
                </div>

                <div class="column">
                    <ul style="list-style-type:none;">
                        <li>
                            <input type="radio" name="sala" id="salaA" value="Tipo A">
                            <label for="salaA">Tipo A</label>
                        </li>

                        <li>
                            <input type="radio" name="sala" id="salaB" value="Tipo B">
                            <label for="salaB">Tipo B</label>
                        </li>

                        <li>
                            <input type="radio" name="sala" id="salaC" value="Tipo C">
                            <label for="salaC">Tipo C</label>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="oscuro">
                <div class="column">
                    <p><span class="negrita">Requisitos extra:</span></p>
                </div>

                <div class="column">
                    <ul style="list-style-type:none;">
                        <li>
                            <input type="checkbox" name="requisitos" id="requisitoA" value="A">
                            <label for="requisitoA">Caballete y bolígrafos</label>
                        </li>

                        <li>
                            <input type="checkbox" name="requisitos" id="requisitoB" value="B">
                            <label for="requisitoB">Televisión</label>
                        </li>

                        <li>
                            <input type="checkbox" name="requisitos" id="requisitoC" value="C">
                            <label for="requisitoC">Café, té y agua</label>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="claro">
                <label for="fecha_reserva"><span class="negrita">Fecha de la reserva:</span> <span
                        class="rojo">*</span></label>
                <input type="date" id="fecha_reserva">
            </div>

            <div class="oscuro">
                <label for="hora_reserva"><span class="negrita">Hora de la reserva:</span> <span
                        class="rojo">*</span></label>
                <input type="time" id="hora_reserva">
            </div>
        </fieldset>


    </form>
</body>

</html>
