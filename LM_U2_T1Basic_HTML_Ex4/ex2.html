<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 2</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table class="tabla_ejercicio2">

        <thead>
            <th colspan="3">MY DAILY MENU</th>
        </thead>

        <tbody>
            <tr>
                <td colspan="1" rowspan="3"
                    style="writing-mode: vertical-rl;text-orientation:upright; text-align:center">Monday</td>
                <td style="font-weight: bold;vertical-align:text-top ">Breakfast</td>

                <td>
                    <ul style="list-style-type: none;padding: 0px;margin:0px;">
                        <li>Orange Juice</li>
                        <li>Toast</li>
                        <li>Black Coffee</li>
                    </ul>
                </td>
            </tr>

            <tr>
                <td style="font-weight: bold;vertical-align:text-top ">Lunch</td>
                <td>
                    <ul style="list-style-type: none;padding: 0px;margin:0px;">
                        <li>Tuna sandwich</li>
                        <li>Apple</li>
                    </ul>
                </td>
            </tr>

            <tr>
                <td style="font-weight: bold;vertical-align:text-top ">Dinner</td>

                <td>
                    <ul style="list-style-type: none;padding: 0px;margin:0px;">
                        <li>Hamburger</li>
                        <li>Steak</li>
                        <li>Mashed</li>
                        <li>Potatoes</li>
                        <li>Green Beans</li>
                        <li>Jello</li>
                    </ul>
                </td>
            </tr>
        </tbody>

    </table>
</body>

</html>
