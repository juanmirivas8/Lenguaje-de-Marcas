<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 3</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <table class="tabla-ejercicio3">

        <thead>
            <th>Text</th>
            <th>Text</th>
            <th colspan="2">Text</th>
            <th colspan="2">Text</th>
        </thead>

        <tbody>
            <tr>
                <td style="vertical-align:text-top;">Text</td>
                <td style="vertical-align:bottom;">Text</td>
                <td style="vertical-align:bottom;text-align:right" colspan="2">Text</td>
                <td style="text-align:center;">Text</td>
                <td style="text-align:center;">Text</td>
            </tr>

            <tr>
                <td style="text-align:center;" rowspan="2">Text</td>
                <td style="vertical-align:text-top;" rowspan="2">Text</td>
                <td style="vertical-align:text-top;">Text</td>
                <td style="vertical-align:text-top;">Text</td>
                <td style="text-align:center;">Text</td>
                <td style="text-align:right;">Text</td>
            </tr>

            <tr>
                <td style="text-align:center;" rowspan="2">Text</td>
                <td style="text-align:center;" rowspan="2">Text</td>
                <td style="text-align:center;">Text</td>
                <td style="text-align:center;">Text</td>
            </tr>

            <tr>
                <td style="text-align:center;vertical-align:bottom">Text</td>
                <td style=>Text</td>
                <td style="vertical-align:text-top;">Text</td>
                <td style="vertical-align:text-top;">Text</td>
            </tr>

        </tbody>

    </table>
</body>

</html>
