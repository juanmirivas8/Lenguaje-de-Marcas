<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 4</title>

    <link rel="stylesheet" href="style_ej4.css">
</head>

<body>
    <div id=tabla1>
        <div id=cabtab1>
            <h1>Reservation Request</h1>

            <form>
                <fieldset>
                    <legend>General Information</legend>

                    <div class="div_input">
                        <label for="GI_AE"><span>Arrival date:</span></label>
                        <input type="date" id="GI_AE">
                    </div>

                    <div class="div_input">
                        <label for="GI_N">Nights:</label>
                        <input type="number" id="GI_N">
                    </div>

                    <div class="div_input">
                        <label for="GI_A">Adults:</label>
                        <select id="GI_A">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div class="div_input">
                        <label for="GI_C">Children:</label>
                        <select id="GI_C">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Preferences</legend>

                    <div class="div_radio">
                        <span>Room Type:</span>

                        <input type="radio" name="RoomType" id="StandardRoom" value="Tipo A">
                        <label for="StandardRoom">Standard</label>

                        <input type="radio" name="RoomType" id="Bussiness" value="Tipo B">
                        <label for="Bussiness">Bussiness</label>

                        <input type="radio" name="RoomType" id="Suite" value="Tipo C">
                        <label for="Suite">Suite</label>
                    </div>

                    <div class="div_radio">
                        <span>Bed Type:</span>
                        <input type="radio" name="BedType" id="KingBed" value="Tipo A">
                        <label for="KingBed">King</label>

                        <input type="radio" name="BedType" id="DoubleDouble" value="Tipo B">
                        <label for="DoubleDouble">Double Double</label>

                    </div>

                    <div class="div_radio">

                        <input type="checkbox" id="Smoking">
                        <label for="Smoking:">Smoking</label>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Contact Information</legend>

                    <div class="div_input">
                        <label for="CI_N"><span>Name:</span></label>
                        <input type="text" id="CI_N">
                    </div>

                    <div class="div_input">
                        <label for="CI_E"><span>Email:</span></label>
                        <input type="email" id="CI_E">
                    </div>

                    <div class="div_input">
                        <label for="CI_P"><span>Phone:</span></label>
                        <input type="tel" id="CI_P">
                    </div>
                </fieldset>

                <div class="div_submit_clear">
                    <input type="submit" value="Submit reservation" />
                    <input type="reset" value="Clear" />
                </div>

            </form>
        </div>
    </div>


</body>

</html>
