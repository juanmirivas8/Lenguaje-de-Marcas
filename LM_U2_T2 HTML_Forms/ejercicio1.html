<html lang="es">

                    <p style="font-weight:bold; margin:0px">Subj.:</p>
                    <p style="margin-top:0px;font-size: smaller;">BLST</p>
                </div>

                <div class="aboveLabel">
                    <label for="num">Num.:</label>

                </div>

                <div class="aboveLabel">

                    <input style="width:40px;" type="number" id="section">
                </div>

                <div>
                    <p style="font-weight:bold; margin:0px">Year:</p>
                    <p style="margin-top:0px;font-size: smaller;">0910</p>
                </div>
            </div>

            <div class="second">
                <div style="width:150px;">
                    <input style=" margin:10px" type="checkbox" id="EL">
                    <label id="labelEL" for="EL">Enrollment
                        Limit</label>
                </div>

                <div class="aboveLabel">
                    <label for="num">Num.:</label>
                    <input style="width:30px;" type="number" id="num">
                </div>

                <div class="aboveLabel">
                    <label for="Rat1">Rationale: </label>
                    <input style="width: 440px;" type="text" id="Rat1">

            </div>
